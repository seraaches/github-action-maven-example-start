name: Maven CI/CD

on: [push, pull_request_target]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 14
      uses: actions/setup-node@v3
      with:
        java-version: 14

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
